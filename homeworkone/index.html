<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="counter-container" id="one">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="30000"></div>
        <span>Twitter Followers</span>
     </div>

    <div class="counter-container" id="two">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="12000"></div>
        <span>Facebook Followers</span>
     </div>

    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Youtube Followers</span>
     </div>

    <div class="searchbox showsearch">
        <i class="fas fa-search"></i>
        <input type="text" name="text" id="textone" class="textone" value="">
    </div>

    <p id="text"></p>

    <div class="controls">
        <label for="speed">Speed:</label>
        <input type="range" name="speed" id="speed" class="speed" value="1" min="1" max="5" step="1"/>
    </div>


    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
