<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Two</title>

    <!-- fontawesome css1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet"  type="text/css"/>
</head>
<body>

    <div class="container">
         <div class="notification">

            <div class="head">
                <span class="btn"><i class="fas fa-sliders-h"></i></span>
                <p class="notifi">Notification</p>
                <span class="search"><i class="fas fa-search"></i></span>
                <input type="text" class="searchinput" placeholder="Search...." />
            </div>
            <div class="line"></div>
            
            
            

            <div class="first noti">
                <div class="circle"></div>
                <small>9:24AM</small>
                <p><b>Kim Yoo Jung </b> post a photo on your wall</p>
            </div>
            <div class="second noti">
                <div class="circle"></div>
                <small>8:19AM</small>
                <p><b>Khin Win Wah </b> commended on your last post</p>
            </div>
            <div class="third noti">
                <div class="circle"></div>
                <small>Yesterday</small>
                <p><b>James</b> added you as a friend</p>
            </div>


        </div>

       
    </div>

    <div class="menu showmenu">
        <ul>
            <li><i class="fas fa-columns"></i> Dashboard</li>
            <li><i class="fas fa-user-alt"></i> Profile</li>
            <li><i class="fas fa-bell"></i> Notifications</li>
            <li><i class="fas fa-comment-alt"></i> Messages</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>
    </div>

   

    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
